{% extends 'base/principal.html' %}
{% block content %}

    <a href="{% url 'pendientes' %}">&#x2190; Volver</a>
</div>

<div class="cuerpo-tarjeta">
    <form method = "POST">
        {% csrf_token %}
        <p style="color: black; font-weight: 575;">Vas a eliminar esta tarea: "{{tarea}}"</p>
        <input class="button" type="submit" value="Eliminar">
    </form>
</div>

{% endblock content %}
